<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrapper">
        <div class="nav-bar">
            <div class="logo-section">
                <img src="Amazon_logo.png" alt="">
            </div>
            <div class="location-section">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="location-text">
                    <p class="upper-text">Delivery to</p>
                    <p class="lower-text">Pakistan</p>
                </div>
            </div>
            <div class="search-section">
                <div class="all-div">
                    <p>All</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search Amazon">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="signin-section">
                <div class="signin-text">
                    <p class="upper-text">Hello, sign in</p>
                    <p class="lower-text">Account & Lists</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="order-section">
                <div class="order-text">
                    <p class="upper-text">Returns</p>
                    <p class="lower-text">& Orders</p>
                </div>
            </div>
            <div class="cart-section">
                <div class="icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="cart-text">
                    <p class="lower-text">Cart</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
